name: Build vcpkg

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unix:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        name: [linux-gcc, linux-clang, macos-clang]
        buildtype: [debug, release]
        include:
          - name: linux-gcc
            family: linux
            os: ubuntu
            compiler: gcc
          - name: linux-clang
            family: linux
            os: ubuntu
            compiler: clang
          - name: macos-clang
            family: macos
            os: macos
            compiler: clang
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up Clang
        if: ${{matrix.family != 'macos'}}
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{matrix.name}}${{matrix.buildtype}}

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          buildPreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}

  windows:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        name: [windows-msvc]
        buildtype: [debug, release]
        include:
          - name: windows-msvc
            os: windows
            family: windows
            compiler: msvc

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{matrix.name}}${{matrix.buildtype}}

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          buildPreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}

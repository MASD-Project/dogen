name: Build vcpkg

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unix:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        name: [linux-gcc, linux-clang, macos-clang]
        buildtype: [debug, release]
        include:
          - name: linux-gcc
            family: linux
            os: ubuntu
            compiler: gcc
          - name: linux-clang
            family: linux
            os: ubuntu
            compiler: clang
          - name: macos-clang
            family: macos
            os: macos
            compiler: clang
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Clang
        if: ${{matrix.family != 'macos' && matrix.compiler == 'clang'}}
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          max-size: 1000M

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{matrix.name}}${{matrix.buildtype}}

      - name: Setup test data
        run: |
          ./build/scripts/github.setup.${{matrix.family}}.sh

      - name: Run CTest workflow
        run: |
          export DOGEN_BUILD_PROVIDER=github
          export DOGEN_BUILD_COMMIT=${GITHUB_SHA}
          export DOGEN_BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          export DOGEN_BUILD_TIMESTAMP=`date "+%Y/%m/%d %H:%M:%S"`
          export preset=${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          ctest -VV --preset ${preset} --script "CTest.cmake,ctest_model=Continuous,ctest_preset=${preset}"

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: Install package
          path: ./build/output/${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}/stage/pkg/*

  windows:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        name: [windows-msvc]
        buildtype: [debug, release]
        include:
          - name: windows-msvc
            os: windows
            family: windows
            compiler: msvc

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          max-size: 1000M

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{matrix.name}}${{matrix.buildtype}}

      - name: Setup test data
        run: |
          ./build/scripts/github.setup.${{matrix.family}}.ps1

      - name: Run CTest workflow
        run: |
          $env:DOGEN_BUILD_PROVIDER = github
          $env:DOGEN_BUILD_COMMIT = $env:GITHUB_SHA
          $env:DOGEN_BUILD_NUMBER = $env:GITHUB_RUN_NUMBER
          $env:DOGEN_BUILD_TIMESTAMP = Get-Date -format "yyyy/MM/dd HH:mm:ss"
          $preset=${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          ctest -VV --preset $preset --script "CTest.cmake,ctest_model=Continuous,ctest_preset=$preset"

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: Install package
          path: ./build/output/${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}/stage/pkg/*

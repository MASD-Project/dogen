name: Ubuntu

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unix:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      max-parallel: 10
      matrix:
        name: [linux-gcc, linux-clang, macos-clang]
        buildtype: [debug, release]
        include:
          - name: linux-gcc
            family: linux
            os: ubuntu
            compiler: gcc
          - name: linux-clang
            family: linux
            os: ubuntu
            compiler: clang
          - name: macos-clang
            family: macos
            os: macos
            compiler: clang
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{matrix.name}}${{matrix.buildtype}}
          vcpkgGitCommitId: 5568f110b509a9fd90711978a7cb76bae75bb092

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          buildPreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}

  windows:
    name: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: true
      max-parallel: 8
      matrix:
        name: [windows-msvc]
        buildtype: [debug, release]
        include:
          - name: windows-msvc
            os: windows
            family: windows
            compiler: msvc

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Run vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          appendedCacheKey: ${{matrix.name}}${{matrix.buildtype}}
          vcpkgGitCommitId: 5568f110b509a9fd90711978a7cb76bae75bb092

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
          buildPreset: ${{matrix.family}}-${{matrix.compiler}}-${{matrix.buildtype}}
